# ********************************
# Transmitter targets
# ********************************

[env:ALZ_900_TX_1000MW_via_UART]
extends = env:Unified_ESP32_2400_TX_via_UART
board_config = alz.tx_900.micro900

[env:ALZ_900_TX_1000MW_via_WIFI]
extends = env:ALZ_900_TX_1000MW_via_UART

[env:ALZ_900_TX_SX126X_1000MW_via_UART]
extends = env:Unified_ESP32_900_TX_SX126X_via_ETX
board_config = alz.tx_900.new900

[env:ALZ_900_TX_SX126X_1000MW_via_WIFI]
extends = env:ALZ_900_TX_SX126X_1000MW_via_UART
# ********************************
# Receiver targets
# ********************************

[env:ALZ_900_RX_via_UART]
extends = env:Unified_ESP8285_900_RX_via_UART
board_config = alz.rx_900.plain

[env:ALZ_900_RX_via_BetaflightPassthrough]
extends = env:ALZ_900_RX_via_UART

[env:ALZ_900_RX_via_WIFI]
extends = env:ALZ_900_RX_via_UART

[env:ALZ_900_Nano_RX_via_UART]
extends = env:Unified_ESP8285_900_RX_via_UART
board_config = alz.rx_900.nano

[env:ALZ_900_Nano_RX_via_BetaflightPassthrough]
extends = env:ALZ_900_Nano_RX_via_UART

[env:ALZ_900_Nano_RX_via_WIFI]
extends = env:ALZ_900_Nano_RX_via_UART

[env:ALZ_900_RX_SX126X_via_UART]
extends = env:Unified_ESP8285_900_RX_via_UART
board_config = alz.rx_900.micro

[env:ALZ_900_RX_SX126X_via_BetaflightPassthrough]
extends = env:ALZ_900_RX_SX126X_via_UART

[env:ALZ_900_RX_SX126X_via_WIFI]
extends = env:ALZ_900_RX_SX126X_via_UART