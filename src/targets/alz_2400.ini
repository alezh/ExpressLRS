# ********************************
# Transmitter targets
# ********************************

[env:Alz_2400_TX_MICRO_1000mw_via_UART]
extends = env:Unified_ESP32_2400_TX_via_UART
board_config = alz.tx_2400.micro1w

[env:Alz_2400_TX_MICRO_1000mw_via_WIFI]
extends = env:Alz_2400_TX_MICRO_1000mw_via_UART

[env:Alz_2400_TX_GEMINI_via_ETX]
extends = env:Unified_ESP32_2400_TX_via_UART
board_config = alz.tx_2400.gemini

[env:Alz_2400_TX_GEMINI_via_UART]
extends = env:Alz_2400_TX_GEMINI_via_ETX

[env:Alz_2400_TX_GEMINI_via_WIFI]
extends = env:Alz_2400_TX_GEMINI_via_ETX

# ********************************
# Receiver targets
# ********************************
[env:Alz_Nano_2400_RX_via_UART]
extends = env:Unified_ESP8285_2400_RX_via_UART
board_config = alz.rx_2400.nano

[env:Alz_Nano_2400_RX_via_BetaflightPassthrough]
extends = env:Alz_Nano_2400_RX_via_UART

[env:Alz_Nano_2400_RX_via_WIFI]
extends = env:Alz_Nano_2400_RX_via_UART

[env:Alz_SuperD_2400_RX_via_UART]
extends = env:Unified_ESP32_2400_RX_via_UART
board_config = alz.rx_2400.diversity

[env:Alz_SuperD_2400_RX_via_BetaflightPassthrough]
extends = env:Alz_SuperD_2400_RX_via_UART

[env:Alz_SuperD_2400_RX_via_WIFI]
extends = env:Alz_SuperD_2400_RX_via_UART